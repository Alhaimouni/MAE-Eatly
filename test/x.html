<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Swapping</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" id="card1">Card 1</div>
      <div class="card" id="card2">Card 2</div>
      <div class="card" id="card3">Card 3</div>
    </div>
    <div class="buttons">
      <button onclick="swapCards(-1)">Previous</button>
      <button onclick="swapCards(1)">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
